<section class="py-4">
  <div class="container">
    <div class=" card products mx-auto d-flex flex-column px-4 px-sm-0 border-primary">
      <h1 class="col-12 p-4">{{ product?.title }}</h1>
      <div class="card-body d-md-flex flex-row gap-4 justify-content-between align-items-stretch">
        <div class="card-item d-flex align-items-center justify-content-center">
          <img src="{{product?.image}}" alt="Чай {{product?.title}}" class="w-100">
        </div>
        <div class="card-item d-flex flex-column justify-content-between">
          <div class=""> {{ product?.description }}</div>
          <div class="align-self-end d-flex justify-content-between mt-5 w-100">
            <div class="price h1 text-primary">{{ product?.price | currency: 'ru': 'руб.': '.0':'ru'}} </div>
            <button class="btn btn-primary px-5 hvr-grow-shadow h3" (click)="orderProduct()">Купить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="loader-bg" *ngIf="loader">
  <div class="loader"></div>
</div>
